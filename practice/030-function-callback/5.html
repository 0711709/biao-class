<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    :root {
        font-size: 15px;
    }

    .border {
        box-sizing: border-box;
        display: inline-block;
        padding: 10px;
        background-color: black;
        font-size: 2rem;
        color: red;
        border: 2px solid red;
    }
</style>

<body>
    <div class="border">修脚</div>
    <script>
        const border = document.querySelector(".border");
        let arr = ["修脚", "贴膜", "洗头", "收旧手机", "收旧航母", "换菜刀", "换脸盆"];
        let num = 0;

        boot();

        function boot() {
            startFlash();
        };

        function isVisible() {
            return getComputedStyle(border).color == "rgb(255, 0, 0)";
        }

        function toggleText(onShow, onHide) {
            if (isVisible()) {
                border.style.color = "black";
                onHide && onHide();
            } else {
                border.style.color = "red";
                onShow && onShow();
            }
        }

        function toggleBorder() {
            border.style.borderColor = isVisible() ? "black" : "red";
        }

        function service() {
            num++;
            if (num >= arr.length)
                num = 0;
            border.innerHTML = arr[num];
        }

        function startFlash() {
            setInterval(() => {
                toggleBorder();
                toggleText(service);
            }, 500);
        }

    </script>
</body>

</html>
