        function eachNumber(arr, fn) {
            for (let i = 0; i < arr.length; i++) {
                let it = arr[i];
                if (typeof it != 'number')

        function numberModifier(num, fn) {
            // 类型检查
            if (typeof num != 'number')
                throw '请传入数字类型';

            // 返回回调函数的运行结果
            fn(num);
        }

        function increment(num) {
            //  ES5版本
            return numberModifier(num, function (it) {
