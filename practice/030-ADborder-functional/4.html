<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }

    .border {
        display: inline-block;
        background: black;
        padding: 10px;
        line-height: 1;
        opacity: 1;
        border: 2px solid red;
    }

    .inner {
        color: red;
        font-size: 2rem;
    }
</style>

<body>
    <div class="border">
        <span class="inner">修脚</span>
    </div>
    <script>
        const border = document.querySelector(".border");
        const inner = document.querySelector(".inner");

        boot();

        function boot() {
            startFlash();
        }

        function isVisible() {
            return getComputedStyle(inner).opacity != "0";
        }

        function toggleText() {
            inner.style.opacity = isVisible() ? "0" : "1";
        }

        function toggleBorder() {
            border.style.borderColor = isVisible() ? "transparent" : "red";
        }

        function changeText() {
            if (isVisible()) {
                if (inner.innerHTML === "修脚") {
                    inner.innerHTML = "贴膜";
                }else {
                    inner.innerHTML = "修脚";
                }
            }
        }

        console.log(inner.innerHTML)
        function startFlash() {
            setInterval(() => {
                toggleBorder();
                toggleText();
                changeText();
            }, 500)
        }

    </script>
</body>

</html>
