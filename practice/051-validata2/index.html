<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

    * {
        box-sizing: border-box;
        font-family: sans-serif;
    }


    body {
        max-width: 50%;
        margin-left: auto;
        margin-right: auto;
    }

    form {
        margin: 3rem;
    }


    form input,
    button {
        width: 100%;
        margin: .3rem;
        padding: .5rem;
        border: 1px solid #000;
    }

    form button {
        color: #fff;
        background: #000;
    }


</style>
<body>
    <form novalidate>
        <h2>YO表单</h2>
        <input data-rule="maxLength:12|minLength:4|regex:\w" type="text" name="username" placeholder="用户名">
        <input type="text" name="email" placeholder="邮箱">
        <input type="text" name="phone" placeholder="电话">
        <input type="text" name="balance" placeholder="余额">
        <input type="text" name="age" placeholder="年龄">
        <input type="text" name="gender" placeholder="性别">
        <input type="text" name="month" placeholder="月份">
        <input type="text" name="week" placeholder="星期">
        <button type="submit">提交</button>
    </form>
</body>

<script src="biaoVali.js"></script>

</html>
