<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .border {
        box-sizing: border-box;
        display: inline-block;
        padding: 10px;
        background-color: black;
        font-size: 30px;
        color: red;
        border: 2px solid red;
    }

    .count {
        font-size: 10px;
    }
</style>

<body>
    <div class="border"><span class="inner">修脚 贴膜</span> <span class="inner count">1人用了都说好</span></div>
    <script>
        const border = document.querySelector(".border");
        const inner = border.querySelectorAll(".inner");
        const count = border.querySelector(".count");

        let num = 1;

        boot();

        function boot() {
            startFlash();
        };

        function startFlash() {
            setInterval(() => {
                toggleBorder();
                toggleText();
                comments();
            }, 500);
        }

        
        function isVisible() {
            return inner[0].style.opacity != "0";//这也可以？
        };
        
        function toggleText() {
            inner[0].style.opacity = isVisible() ? "0" : "1";
            inner[1].style.opacity = inner[0].style.opacity;
        }

        function toggleBorder() {
            border.style.borderColor = isVisible() ? "transparent" : "red"
        }

        function comments() {
            count.innerHTML = num + "人用了都说好";
            num = isVisible() ? num + 1 : num;
        }



    </script>
</body>

</html>
