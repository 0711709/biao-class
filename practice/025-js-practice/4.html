<script>
    let arr = [
        { name: '王花花' },
        { name: '王拴蛋' },
        { name: '牛备备' },
    ];

    let arr1 = [];
    let x = 0;
    for( let i = 0; i < arr.length; i++){
        if (arr[i].name.startsWith("王")) {
            arr1[x] = arr[i].name;
            x++;
        }
    }

    console.log(arr1);
</script>
