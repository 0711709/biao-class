    <script>
        let arr1 = [
            '王花花',
            '刘备备',
            '李拴蛋',
            '赵可爽',
        ];

        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] == "李拴蛋")
                break;
            console.log(arr1[i]);
        }

        let arr2 = [

        ];

        for (let i = 0; i < arr2.length; i++) {
            if (arr2[i] == "李拴蛋")
                continue;
            console.log(arr2[i]);
        }


        let arr3 = [
            '王花花',
            '李拴蛋',
            '赵可爽',
        ];

        let str = "";

        for (let i = 0; i < arr3.length; i++) {
            str += arr3[i];
        }
        console.log(str);

        let str1 = "";
        for (let i = 0; i < arr3.length; i++) {
            if (i == arr3.length - 1) {
                str1 = str1 + arr3[i];
            } else {
                str1 = str1 + arr3[i] + ',';
            };
        }

        console.log(str1);



        let arr4 = [1, 4, 6, 9, 10];
        let sum = 0;
        for (let i = 0; i < arr4.length; i++) {
            sum += arr4[i];
        }
        console.log(sum);


        let arr5 = ['Yo', 'Em', 1, 'La', 4, 8, 'Ha', 11, 5];
        let sum1 = 0;
        let str5 = '';
        for (let i = 0; i < arr5.length; i++) {
            if (typeof arr5[i] == "string") {
                str5 += arr5[i];
            } else {
                sum1 += arr5[i];
            }
        }

        console.log(sum1, str5);

        let arr6 = [1, 3, 2, 7, 6];
        let arr7 = [];
        let sum2 = 0;
        for (let i = 0; i < arr6.length; i++) {
            if (arr6[i] % 2 === 0) {
                sum2 += arr6[i];
            } else {
                arr7.push(arr6[i]);
            }
        }
        console.log(arr7, sum2);


        let arr8 = ['a1', 'a2', ['b1', 'b2', ['c1', 'c2', 'c3'], 'b3'], 'a3'];
        let str7 = '第1级: ';
        let str9 = '第2级: ';
        let str10 = '第3级: ';
        for (let i = 0; i < arr8.length; i++) {
            if (typeof arr8[i] != "object") {
                str7 = str7 + arr8[i] + " ";
            } else {
                for (let m = 0; m < arr8[i].length; m++) {
                    if (typeof arr8[i][m] != "object") {
                        str9 = str9 + arr8[i][m] + " ";
                    } else {
                        for (let n = 0; n < arr8[i][m].length; n++) {
                            if (typeof arr8[i][m][n] != "object") {
                                str10 = str10 + arr8[i][m][n] + " ";
                            }
                        }
                    }
                }
            }
        }
        console.log(str7, str9, str10);
        console.log(arr8[2][2].length);

        let arr9 = [

            },

        ];

        let arr10 = [];

        for (let i = 0; i < arr9.length; i++) {
            if (arr9[i].salary > 100) {
                arr10.push(arr9[i].name);
            }
        }
        console.log(arr10);


        let arr11 = [
                { name: '王花花' },
                { name: '王拴蛋' },
                { name: '牛备备' },
            ]
        let arr12 = [];
        for (let i = 0; i < arr11.length; i++) {

            }
