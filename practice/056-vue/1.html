<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18-1</title>
</head>

<body>
    <div id="app">
        <div>
            <input type="text" v-model="name">
            <span>你的名字: {{name}}</span>
        </div>
        <div>
            <input type="text" v-model="age">
            <span>你的年龄: {{age}}</span>
        </div>
        <div>
            <input type="text" v-model="sex">
            <span v-if="sex">你的性别: {{sex}}</span></div>
    </div>

</body>
<script src="vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            name: "a",
            age: 18,
            sex: ''
        }
    })
</script>

</html>
