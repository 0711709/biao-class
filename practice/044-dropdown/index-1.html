<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="drowdown">

    </div>
</body>
   <script>
    let list = [
            {
                text: "a",
                href: 'http://z.cn'
            }
        ];
    
    let drowdown = document.querySelector(".drowdown");
    console.log(drowdown)

    list.forEach(item => {
        let a = document.createElement("a");
        a.innerText = item.text;
        a.href = item.href;
        drowdown.appendChild(a);
    })
   
   
   </script>
</html>
